<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Wealth Viewer</title>
        <link rel="stylesheet" href="../static/index.css">
    </head>
    <body>
        <nav>
            <header>Wealth Manager</header>
            <ul>
                <li>All Characters</li>
                {% for character in characters %}
                    <li>{{ character }}</li>
                {% endfor %}
            </ul>
        </nav>
        <main>
            <header>{{ current_character }}</header>
            <canvas id="chartA"></canvas>
            <canvas id="chartB"></canvas>
            <canvas id="chartC"></canvas>
        </main>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
<script>
const ctx = document.getElementById('chartA');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: {{ characters|tojson|safe }},
        datasets: [{
            label: '% of Wealth',
            data: [12, 19, 3, 5, 2],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
</html>
